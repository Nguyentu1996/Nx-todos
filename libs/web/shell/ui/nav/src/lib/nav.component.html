<header>
  <button class="navbar-toggle" (click)="expanded()">
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </button>
  <p class="title">Todo Nx</p>
</header>

<div id="side-nav-container">
  <div class="side-nav-backdrop" #backdrop></div>
  <nav id="side-nav" #sidenav>
      <ul>
        <div id="header">JS documentation</div>
        <ng-container *ngFor="let lession of lessions" >
          <li>
            <a
                class="nav-link"
                href={{lession.href}}
            >
              {{lession.title}}
            </a>
        </li>
        </ng-container>
      </ul>
  </nav>
  <div id="side-nav-content" #sidenavContent>
    <section class="sidenav-content-container">
        <ng-content></ng-content>
    </section>
  </div>
</div>
